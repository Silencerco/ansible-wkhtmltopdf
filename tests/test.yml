---
# file: wkhtmltopdf/tests/test.yml

- name: setup python2
  hosts: "{{ vagrant_box }}"
  gather_facts: no

  tasks:
    - raw: sudo apt-get update -qq && sudo apt-get install -qq python2.7
      when: playbook_python2 is defined and
            playbook_python2


- name: tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  vars:
    debug: yes
    git_version: 2.11.0
    wkhtmltopdf_build: tarball
    wkhtmltopdf_force_build: yes

  roles:
    - role: wkhtmltopdf

    - role: tests
      tags: test

